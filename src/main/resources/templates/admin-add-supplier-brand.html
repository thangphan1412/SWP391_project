<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link th:href="@{/images/favicon.png}" rel="shortcut icon">
  <title>CellphoneZDB</title>

  <!--====== Google Font ======-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

  <!--====== Vendor Css ======-->
  <link rel="stylesheet"   th:href="@{/css/vendor.css}" />>
  <link rel="stylesheet" th:href="@{/css/utility.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body class="config">
<div id="app">

  <!--====== Main Header ======-->
  <div th:replace="~{partials/navbar :: navbar}"></div>
  <!--====== End - Main Header ======-->


  <!--====== App Content ======-->
  <div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-y-60">

      <!--====== Section Content ======-->
      <div class="section__content">
        <div class="container">
          <div class="breadcrumb">
            <div class="breadcrumb__wrap">
              <ul class="breadcrumb__list">
                <li class="has-separator">

                  <a href="/">Home</a></li>
                <li class="has-separator">

                  <a href="/update">Admin Dashboard</a></li>
                <li class="is-marked">

                  <a href="/createSupBraCate">Add Product</a></li>


              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--====== End - Section 1 ======-->


    <!--====== Section 2 ======-->
    <div class="u-s-p-b-60">

      <!--====== Section Content ======-->
      <div class="section__content">
        <div class="dash">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 col-md-12">

                <!--====== Dashboard Features ======-->


                <!--====== End - Dashboard Features ======-->
              </div>
              <div class="col-lg-12 col-md-12">
                <h1 class="dash__h1 u-s-m-b-30">Add or create brand and supplier</h1>
                <div class="l-f-o">
                  <div class="l-f-o__pad-box">

                    <h1 class="dash__h1 u-s-m-b-30">Supplier</h1>

                    <form class="l-f-o__form" th:action="@{/createSupplies}" method="post" enctype="multipart/form-data">

                      <div class="u-s-m-b-30">

                        <label class="gl-label">Supplier Name</label>

                        <input class="input-text input-text--primary-style" type="text" placeholder="Enter the supplier name" name="name" required>


                        <label class="gl-label" for="reg-lname">Supplier Address</label>

                        <input class="input-text input-text--primary-style" style="margin: auto" type="text"  placeholder="Enter the address" name="address" required>
                        <input style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit" value="Submit">
                </div>
                    </form>

                    <div th:if="${supMessage}" class="alert alert-success" role="alert">
                      <p style="color: green" th:text="${supMessage}"></p>
                    </div>

                  </div>
                </div>

                <br>

                <div class="l-f-o">
                  <div class="l-f-o__pad-box">
                    <form class="l-f-o__form" th:action="@{/createBrand}" method="post" enctype="multipart/form-data">

                      <div class="u-s-m-b-30">
                        <h1 class="dash__h1 u-s-m-b-30">Brand</h1>
                        <label class="gl-label">Brand Name</label>

                        <input class="input-text input-text--primary-style" type="text" placeholder="Enter the Brand name" name="name" required>
                        <input style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit" value="Submit">
                      </div>
                    </form>

                    <div th:if="${brandMessage}" class="alert alert-success" role="alert">
                      <p style="color: green" th:text="${brandMessage}"></p>
                    </div>
                </div>
              </div>

              <br>

                <div class="l-f-o">
                  <div class="l-f-o__pad-box">
                  <form class="l-f-o__form" th:action="@{/createCategory}" method="post" enctype="multipart/form-data">

                    <div class="u-s-m-b-30">
                      <h1 class="dash__h1 u-s-m-b-30">Category</h1>
                      <label class="gl-label">Category Name</label>

                      <input class="input-text input-text--primary-style" type="text" placeholder="Enter the Brand name" name="name" required>
                    <input style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit" value="Submit">
                </div>
                </form>
                    <div th:if="${cateMessage}" class="alert alert-success" role="alert">
                      <p style="color: green" th:text="${cateMessage}"></p>
                    </div>
                </div>
              </div>


                    <div style="font-weight: 600;" class="u-s-m-b-15 col-lg-12">
                      <a th:href="@{/create}" style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit">Add the product</a></div>

                      <a th:href="@{/update}" style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit">Update the product type and tech</a></div>
                  </div>
                </div>




              </div>

            </div>
          </div>
        </div>
      </div>
      <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
  </div>
  <!--====== End - App Content ======-->


  <!--====== Main Footer ======-->
<div th:insert="~{partials/footer :: footer}"></div>
</div>
<!--====== End - Main App ======-->


<!--====== Google Analytics: change UA-XXXXX-Y to be your site's ID ======-->
<script>
  window.ga = function() {
    ga.q.push(arguments)
  };
  ga.q = [];
  ga.l = +new Date;
  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!--====== Vendor Js ======-->
<script src="js/vendor.js"></script>

<!--====== jQuery Shopnav plugin ======-->
<script src="js/jquery.shopnav.js"></script>

<!--====== App ======-->
<script src="js/app.js"></script>

<!--====== Noscript ======-->
<noscript>
  <div class="app-setting">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="app-setting__wrap">
            <h1 class="app-setting__h1">JavaScript is disabled in your browser.</h1>

            <span class="app-setting__text">Please enable JavaScript in your browser or upgrade to a JavaScript-capable browser.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</noscript>
</body>
</html>
