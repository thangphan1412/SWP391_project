<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/images/favicon.png}" rel="shortcut icon">
    <title>CellphoneZDB</title>

    <!--====== Google Font ======-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

    <!--====== Vendor Css ======-->
    <link rel="stylesheet"   th:href="@{/css/vendor.css}" />>
    <link rel="stylesheet" th:href="@{/css/utility.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" th:src="@{images/preloader.png}" alt=""></div>
</div>



<!--====== Main App ======-->
<div id="app">

    <!--====== Main Header ======-->

    <div th:insert="~{partials/navbar :: navbar}"></div>
    <!--====== End - Main Header ======-->

    <!--==============================-->
    <div class="u-s-p-y-60">
        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="breadcrumb">
                    <div class="breadcrumb__wrap">
                        <ul class="breadcrumb__list">
                            <li class="has-separator">

                                <a href="/">Home</a></li>
                            <li class="is-marked">

                                <a href="/update">Admin Dashboard</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6  col-lg-3"></div>


    <div class="col-lg-9 col-md-6">
        <h1 class="dash__h1 u-s-m-b-30">Order Detail</h1>


        <div class="dash__box dash__box--shadow dash__box--bg-white dash__box--radius">
            <div class="dash__table-wrap gl-scroll">
                <table class="dash__table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Address Of Receiver</th>
                        <th>Approval Date</th>
                        <th>Create Date</th>
                        <th>Order Status</th>
                        <th>Payment Method</th>
                        <th>Payment Status</th>
                        <th>Phone of Receiver</th>
                        <th>Customer ID</th>
                        <th>User Name</th>
                        <th>Customer Full Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${orderDetails != null}">
                        <td th:text="${orderDetails.getOrderId()}"></td>
                        <td th:text="${orderDetails.getAddressOfReceiver()}"></td>
                        <td th:text="${orderDetails.getApprovalDate()}" ></td>
                        <td th:text="${orderDetails.getCreateDate()}" ></td>
                        <td th:text="${orderDetails.getOrderStatus()}"></td>
                        <td th:text="${orderDetails.getPaymentMethod()}"></td>
                        <td th:text="${orderDetails.getPaymentStatus()}"></td>
                        <td th:text="${orderDetails.getPhoneOfReceiver()}"></td>
                        <td th:text="${orderDetails.getCustomer().getId()}"></td>
                        <td th:text="${orderDetails.getCustomer().getName()}"></td>
                        <td th:text="${orderDetails.getCustomer().getFullname()}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div style="font-weight: 600;" class="u-s-m-b-15 col-lg-12">

            <a th:href="@{/create}" style="padding: 18px 18px; border: 2px solid #ff4500; border-radius: 6px; margin-top: 20px;" class="btn btn--e-transparent-brand-b-2" type="submit">Add more product</a></div>
    </div>



    <!--===============End===============-->
    <!--====== Main Footer ======-->
    <div th:insert="~{partials/footer :: footer}"></div>

    <!--====== Modal Section ======-->


    <!--====== Quick Look Modal ======-->

    <!--====== End - Quick Look Modal ======-->


    <!--====== Add to Cart Modal ======-->

    <!--====== End - Add to Cart Modal ======-->


    <!--====== Newsletter Subscribe Modal ======-->

    <!--====== End - Newsletter Subscribe Modal ======-->
    <!--====== End - Modal Section ======-->
</div>
<!--====== End - Main App ======-->


<!--====== Google Analytics: change UA-XXXXX-Y to be your site's ID ======-->
<script>
    window.ga = function() {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!--====== Vendor Js ======-->
<script th:src="@{/js/vendor.js}"></script>

<!--====== jQuery Shopnav plugin ======-->
<script th:src="@{/js/jquery.shopnav.js}"></script>

<!--====== App ======-->
<script th:src="@{/js/app.js}"></script>

<!--====== Noscript ======-->
<noscript>
    <div class="app-setting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="app-setting__wrap">
                        <h1 class="app-setting__h1">JavaScript is disabled in your browser.</h1>

                        <span class="app-setting__text">Please enable JavaScript in your browser or upgrade to a JavaScript-capable browser.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</noscript>
</body>
</html>
