<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="images/favicon.png" rel="shortcut icon">
    <title>Ludus - Electronics, Apparel, Computers, Books, DVDs & more</title>

    <!--====== Google Font ======-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/vendor.css}"/>
    >
    <link rel="stylesheet" th:href="@{/css/utility.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" src="images/preloader.png" alt=""></div>
</div>

<!--====== Main App ======-->
<div id="app">


    <div th:insert="~{partials/navbar :: navbar}"></div>

    <!--====== App Content ======-->
    <div class="app-content">

        <!--====== Section 1 ======-->
        <div class="u-s-p-y-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="breadcrumb">
                        <div class="breadcrumb__wrap">
                            <ul class="breadcrumb__list">
                                <li class="has-separator">

                                    <a href="index.html">Home</a></li>
                                <li class="is-marked">

                                    <a href="dash-my-order.html">List Customer</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section 1 ======-->


        <!--====== Section 2 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="dash">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3 col-md-12">

                                <!--====== Dashboard Features ======-->
                                <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                                    <div class="dash__pad-1">

                                        <span class="dash__text u-s-m-b-16">Hello, John Doe</span>
                                        <ul class="dash__f-list">
                                            <li>

                                                <a href="/viewCustomer">View Customer</a></li>
                                            <li>

                                                <a href="/viewBrand">View Brand</a></li>
                                            <li>

                                                <a href="/viewSuppliers">View supplier</a></li>
                                            <li>

                                                <a href="/viewOrder">View Order</a></li>
                                            <li>

                                                <a href="/shipping">Shipping</a></li>

                                        </ul>
                                    </div>
                                </div>
                                <div class="dash__box dash__box--bg-white dash__box--shadow dash__box--w">
                                    <div class="dash__pad-1">
                                        <ul class="dash__w-list">
                                            <li>
                                                <div class="dash__w-wrap">

                                                    <span class="dash__w-icon dash__w-icon-style-1"><i
                                                            class="fas fa-cart-arrow-down"></i></span>

                                                    <span class="dash__w-text">4</span>

                                                    <span class="dash__w-name">Orders Placed</span></div>
                                            </li>
                                            <li>
                                                <div class="dash__w-wrap">

                                                    <span class="dash__w-icon dash__w-icon-style-2"><i
                                                            class="fas fa-times"></i></span>

                                                    <span class="dash__w-text">0</span>

                                                    <span class="dash__w-name">Cancel Orders</span></div>
                                            </li>
                                            <li>
                                                <div class="dash__w-wrap">

                                                    <span class="dash__w-icon dash__w-icon-style-3"><i
                                                            class="far fa-heart"></i></span>

                                                    <span class="dash__w-text">0</span>

                                                    <span class="dash__w-name">Wishlist</span></div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!--====== End - Dashboard Features ======-->
                            </div>
                            <div class="col-lg-9 col-md-12">
                                <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
                                    <div class="dash__pad-2">
                                        <h1 class="dash__h1 u-s-m-b-14">View Customer</h1>

                                        <form class="m-order u-s-m-b-30">
                                            <div class="m-order__select-wrapper">

                                                <label class="u-s-m-r-8" for="my-order-sort">Show:</label><select
                                                    class="select-box select-box--primary-style" id="my-order-sort">
                                                <option selected>5 customers</option>
                                                <option>15 customers</option>
                                                <option>30 customers</option>
                                                <option>60 customers</option>
                                                <option>100 customers</option>
                                                <option>All customers</option>
                                            </select></div>
                                        </form>
                                        <div class="dash__box dash__box--shadow dash__box--bg-white dash__box--radius">
                                            <div class="dash__table-wrap gl-scroll">
                                                <table class="dash__table">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Address Of Receiver</th>
                                                        <th>Approval Date</th>
                                                        <th>Create Date</th>
                                                        <th>Order Status</th>
                                                        <th>Payment Method</th>
                                                        <th>Shipper</th>
                                                        <th>Action</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="order :${orders}">
                                                        <td th:text="${order.getOrderId()}"></td>
                                                        <td th:text="${order.getAddressOfReceiver()}"></td>
                                                        <td th:text="${order.getApprovalDate()}"></td>
                                                        <td th:text="${order.getCreateDate()}"></td>
                                                        <td>
                                                            <span th:if="${order.getOrderStatus() == 'Pending'}" style="color:red;" th:text="${order.getOrderStatus()}"></span>
                                                            <span th:if="${order.getOrderStatus() == 'Complete'}" style="color:green;" th:text="${order.getOrderStatus()}"></span>
                                                            <span th:if="${order.getOrderStatus() != 'Pending' && order.getOrderStatus() != 'Complete'}" style="color:orange;" th:text="${order.getOrderStatus()}"></span>
                                                        </td>
                                                        <td th:text="${order.getPaymentMethod()}"></td>
                                                        <td>
    <span th:text="${order.getPaymentStatus()}"
          th:style="${order.getPaymentStatus() == 'Pending'} ? 'color: orange;' : 'color: green;'">
    </span>
                                                        </td>
                                                        <td>
                                                            <span th:if="${order.getEmployee() != null}"
                                                                  th:text="${order.getEmployee().getName()}"></span>
                                                            <span th:if="${order.getEmployee() == null}"
                                                                  style="color:red;">Not have</span>
                                                        </td>
                                                        <td style="display: flex">
                                                            <button type="button"
                                                                    th:href="@{/viewOrderDetail/{orderid}(orderid =${order.orderId})}">
                                                                view
                                                            </button>
                                                            <!--                                                                <button type="button" th:href=""> edit</button>-->
                                                            <form th:action="@{/updateOrderPaymentStatus}" method="post"
                                                                  onsubmit="return confirm('Are you sure you want to change status payment to done ?')">
                                                                <input type="hidden" name="orderId"
                                                                       th:value="${order.getOrderId()}"/>
                                                                <button type="submit" name="action" value="confirm"
                                                                        th:if="${order.getPaymentStatus().equals('Pending')}">
                                                                    Confirm Pay
                                                                </button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->
    </div>
    <!--====== End - App Content ======-->


    <!--====== Main Footer ======-->
    <div th:insert="~{partials/footer :: footer}"></div>
</div>
<!--====== End - Main App ======-->
