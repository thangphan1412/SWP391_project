<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <header style="border-bottom: 1px solid #e5e5e5">
        <div class="header__logo2">
          <a href="#" class="header__logo-link">
            <img
              src="./assets/img/logo/logo2.png"
              class="header__logo-img2 centered-img"
            />
          </a>
        </div>
      </header>
      <div class="pc-wrapper">
        <div class="login-contents">
          <section>
          <h1 class="section-login-title">Register</h1>
          <form method="#" action id="#" name="#">
            <!-- Email address -->
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                placeholder
                name="email"
                name="email"
                class="form-control error"
              />
              <small class="error-text">Please enter your e-mail address.</small>
            </div>

            <!-- Username -->

            <div class="form-group">
                <label>Username</label>
                <input
                  type="username"
                  placeholder
                  name="username"
                  name="username"
                  class="form-control form-control__password"
                />
              </div>

              <!-- Password -->

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                name="password"
                placeholder=""
                class="form-control form-control__password"
              />
              <small class="input-text"
                >6 to 32 letters(A-Z, a-z) and numbers(0-9)</small
              >
            </div>

            <!-- Verify code -->

            <div class="form-group">
                <label>Verify Code</label>
                <input
                  type="verifyCode"
                  placeholder
                  name="verifyCode"
                  name="verifyCode"
                  class="form-control form-control__password"
                />
              </div>

              <!-- Register button -->

            <div class="form-group form-btns">
              <div class="flex-inner">
                <button type="submit" class="btn btn-submit btn-mini">
                  <span>Register</span>
                </button>
              </div>
            </div>
          </form>
            <div class="form-group line">
              <p style="font-size: 1.7rem" class="form-text t-center">
                Already have an account?
              </p>
            </div>

            <!-- Back to login section -->

            <div class="form-group form-btns">
              <div class="flex-inner">
                <button type="button" class="btn btn-back btn-mini">
                  Back to login
                </button>
              </div>
            </div>
          
        </div>
      </section>
      </div>
</body>
</html>
